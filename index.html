<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisas kalender</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fe505aff9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./calendar.js"></script>    
    <script src="./todo.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <h1>The Fluffy Guinea Pig Calendar</h1>

    </header>
    <aside class="flex column">
        <div class="today">

            <div class="weekday" id="weekday-holder">
                    <!--Code injected by Javascript--> 
            </div>

            <div class="guineapig1">
                <img src="./images/Tristan.jpg" alt="Fluffy black and white guinea pig" class="guinea-pig">                
            </div>

            <div class="date" id="date-holder">
                <!--Code injected by Javascript-->                 
            </div>

            <div class="month" id="month-holder">
                <!--Code injected by Javascript--> 
                
            </div>
            <div class="guineapig2">
                <img src="./images/Ruben.jpg" alt="fluffy brown guinea pig" class="guinea-pig">             
            </div>
            
            <div class="time" id="clock">
                    <!--Code injected by Javascript-->  
            </div>
        </div>

        <div class="todo">
            <h2>Att göra:</h2>
            <ul class="todo-container" id="todo-container">
                <!--Code injected by Javascript-->
            </ul>
                
            <input type="date" name="date" id="date-input">
    
            <input type="text" id="todo-input" placeholder="Att göra...">
    
            <button type="submit" id="submit-button">Lägg till</button>
        </div>
    </aside>

    <main>
        <div class="calendar-header flex">
            <i class="fas fa-arrow-circle-left fa-3x" id="previous-month-icon"></i>
            <h2 id="current-month"><!--code injected from javascript --></h2>
            <i class="fas fa-arrow-circle-right fa-3x" id="next-month-icon"></i>
        </div>
        <div class="weekdays">
            <p>Måndag</p>
            <p>Tisdag</p>
            <p>Onsdag</p>
            <p>Torsdag</p>
            <p>Fredag</p>
            <p>Lördag</p>
            <p>Söndag</p>
        </div>
        <div id="calendar-container">
            <!--code injected from javascript-->
        </div>
    </main>
</body>
</html>
